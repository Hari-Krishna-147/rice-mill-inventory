<!-- templates/view_stock.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h3>Stock Records</h3>
    <table class="table table-bordered table-hover">
        <thead>
            <tr>
                <th>Date</th>
                <th>Stock Type</th>
                <th>Quantity (in quintals)</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
            <tr>
                <td>{{ stock.date }}</td>
                <td>{{ stock.stock_type }}</td>
                <td>{{ stock.quantity }}</td>
                <td>
                    <a href="{{ url_for('edit_stock', stock_id=stock.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('delete_stock', stock_id=stock.id) }}"
                       class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this stock record?');">
                       Delete
                    </a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
</div>
</body>
</html>

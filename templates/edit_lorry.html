{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4"> Edit Lorry</h3>
    <form method="POST" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="number" class="form-label">Lorry Number</label>
            <input type="text" id="number" name="number" class="form-control" value="{{ lorry.number }}" required>
        </div>
        <div class="mb-3">
            <label for="driver" class="form-label">Driver Name</label>
            <input type="text" id="driver" name="driver" class="form-control" value="{{ lorry.driver }}" required>
        </div>
        <div class="mb-3">
            <label for="capacity" class="form-label">Capacity (in Quintals)</label>
            <input type="number" step="0.1" id="capacity" name="capacity" class="form-control" value="{{ lorry.capacity }}" required>
        </div>
        <button type="submit" class="btn btn-success">Save Changes</button>
        <a href="{{ url_for('view_lorries') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}

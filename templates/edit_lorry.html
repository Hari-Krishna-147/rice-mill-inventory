<!DOCTYPE html>
<html>
<head>
    <title>Edit Lorry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h3>Edit Lorry</h3>
    <form method="POST">
        <div class="mb-3">
            <label>Lorry Number</label>
            <input type="text" name="number" class="form-control" value="{{ lorry.number }}" required>
        </div>
        <div class="mb-3">
            <label>Driver Name</label>
            <input type="text" name="driver" class="form-control" value="{{ lorry.driver }}" required>
        </div>
        <div class="mb-3">
            <label>Capacity (Quintals)</label>
            <input type="number" step="0.1" name="capacity" class="form-control" value="{{ lorry.capacity }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{{ url_for('view_lorries') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>

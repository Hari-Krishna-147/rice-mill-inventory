<!-- templates/view_lorries.html -->
<!DOCTYPE html>
<html>
<head>
    <title>View Lorries</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body class="bg-white">
<div class="container mt-5">
    <h3>All Lorries</h3>
    <table class="table table-bordered table-hover mt-4">
        <thead>
            <tr>
                <th>Number</th>
                <th>Driver</th>
                <th>Capacity</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for lorry in lorries %}
            <tr>
                <td>{{ lorry.number }}</td>
                <td>{{ lorry.driver }}</td>
                <td>{{ lorry.capacity }} quintals</td>
                <td>
                    <a href="{{ url_for('edit_lorry', lorry_id=lorry.id) }}" class="btn btn-sm btn-primary">Edit</a>
                    <a href="{{ url_for('delete_lorry', lorry_id=lorry.id) }}" class="btn btn-sm btn-danger"
                       onclick="return confirm('Are you sure you want to delete this lorry?');">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back</a>
</div>
</body>
</html>

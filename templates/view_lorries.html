{% extends "base.html" %}
{% block content %}
<div class="container mt-4">
    <h3 class="mb-4">All Lorries</h3>
    <div class="table-responsive shadow-sm">
        <table class="table table-bordered table-hover align-middle">
            <thead class="table-dark">
                <tr>
                    <th>Lorry Number</th>
                    <th>Driver Name</th>
                    <th>Capacity (Quintals)</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for lorry in lorries %}
                <tr>
                    <td>{{ lorry.number }}</td>
                    <td>{{ lorry.driver }}</td>
                    <td>{{ lorry.capacity }}</td>
                    <td>
                        <a href="{{ url_for('edit_lorry', lorry_id=lorry.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
                        <a href="{{ url_for('delete_lorry', lorry_id=lorry.id) }}" class="btn btn-sm btn-outline-danger"
                           onclick="return confirm('Are you sure you want to delete this lorry?');"> Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
    <div class="mt-3">
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">‚Üê Back to Dashboard</a>
    </div>
</div>
{% endblock %}

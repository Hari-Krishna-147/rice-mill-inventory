{% extends "base.html" %}
{% block content %}
<div class="container mt-5">
    <h3 class="mb-4"> Edit Stock Record</h3>
    <form method="POST" class="shadow-sm p-4 bg-white rounded">
        <div class="mb-3">
            <label for="date" class="form-label">Date</label>
            <input type="date" name="date" id="date" class="form-control" value="{{ stock.date }}" required>
        </div>
        <div class="mb-3">
            <label for="stock_type" class="form-label">Stock Type</label>
            <select name="stock_type" id="stock_type" class="form-select" required>
                <option value="Rice" {% if stock.stock_type == 'Rice' %}selected{% endif %}>Rice</option>
                <option value="Paddy" {% if stock.stock_type == 'Paddy' %}selected{% endif %}>Paddy</option>
                <option value="Husk" {% if stock.stock_type == 'Husk' %}selected{% endif %}>Husk</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="quantity" class="form-label">Quantity (in Quintals)</label>
            <input type="number" step="0.01" name="quantity" id="quantity" class="form-control" value="{{ stock.quantity }}" required>
        </div>
        <button type="submit" class="btn btn-success"> Update Stock</button>
        <a href="{{ url_for('view_stock') }}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
